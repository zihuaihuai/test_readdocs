name: Build and Deploy Sphinx Docs via GitHub Actions

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1) Build your Sphinx docs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx==7.1.2
          pip install -r docs/requirements.txt  # Make sure this file exists

      - name: Build Sphinx HTML
        run: |
          cd docs
          make html  # Adjust if your Makefile is elsewhere

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/build/html

  # 2) Deploy the artifact to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          # Deploy everything from the artifact
          path: .
