name: Build and Deploy Sphinx Docs via GitHub Actions

on:
  push:
    branches: ["main"] # or whichever branch you want
  pull_request:

# These permissions are required for uploading and deploying Pages artifacts
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 1) Build the docs
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx==7.1.2
          pip install -r docs/requirements.txt  # Adjust if your file is elsewhere

      - name: Build Sphinx HTML
        run: |
          cd docs
          make html

      # Upload the built HTML as a Pages artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: docs/build/html

  # 2) Deploy the artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      # The deployment URL is automatically determined.
      # You can use steps.deployment.outputs.page_url if needed.
    runs-on: ubuntu-latest
    needs: build # Must wait for the build job to finish

    steps:
      - name: Download artifact
        uses: actions/download-pages-artifact@v1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          path: . # Deploy everything from the downloaded artifact
